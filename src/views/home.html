<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="/public/css/globals.css" />
  <!-- <script src="/socket.io/socket.io.js"></script> -->
  <style>
    @import url("https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap");
  </style>
</head>

<body>
  <main class="center-div join-or-create-page">
    <img src="/public/assets/brutalism/Brutalist Shape 184.png" alt="random-icon" />
    <div class="join-prompt">
      <h1><strong>Join</strong> or <strong>Create</strong> a Session</h1>
    </div>
    <a href="/create" class="button-with-image">
      <img src="/public/assets/brutalism/Brutalist 78.png" alt="random-icon" />
      <button class="button-large icon-button">
        Create <span>
          <img class="button-icon" src="/public/assets/icons/add.svg" alt="add-icon" />
        </span>
      </button>
    </a>
    <a href="/join" class="button-with-image">
      <img src="/public/assets/brutalism/Brutalist 79.png" alt="random-icon" />
      <button class="button-large icon-button">
        Join <span>
          <img class="button-icon" src="/public/assets/icons/group.svg" alt="add-icon" />
        </span>
      </button>
    </a>
  </main>
</body>

</html>
